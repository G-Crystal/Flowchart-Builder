<!doctype html>
<html>
<head>

    <title>jsPlumb - Flowchart Builder</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- CDN includes -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="lib/jQuery/css/jquery-ui.min.css">

    <!-- jsPlumbToolkit -->
    <link rel="stylesheet" href="lib/jsPlumb/css/jsPlumbToolkit-defaults.css">
    <link rel="stylesheet" href="lib/jsPlumb/css/jsPlumbToolkit.css">

    <!-- global CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body data-demo-id="flowchart">

    <div class="jtk-drawing-div">
        <div class="jtk-surface-canvas">
            <div class="jtk-demo-main">
                <!-- demo -->
                <div class="jtk-demo-canvas canvas-wide flowchart-demo jtk-surface jtk-surface-nopan draggable" id="canvas">
                    <div class="window jtk-node" id="flowchartWindow1"><strong>1</strong><br/><br/></div>
                    <div class="window jtk-node" id="flowchartWindow2"><strong>2</strong><br/><br/></div>
                    <div class="window jtk-node" id="flowchartWindow3"><strong>3</strong><br/><br/></div>
                    <div class="window jtk-node" id="flowchartWindow4"><strong>4</strong><br/><br/></div>
                </div>
            </div>
            <!-- /demo -->
        </div>

        <div class="sidebar">
            <div class="panel-container-vertical auto-scroll">
                <div class="panel-top">
                    <div class="sub-title">
                        Settings
                    </div>
                    <div class="sub-content">
                        top panel
                    </div>
                </div>

                <div class="splitter-horizontal">
                </div>

                <div class="panel-bottom auto-scroll">
                    <div class="sub-title">
                        Blocks
                    </div>
                    <div class="sub-content">
                        <ul>
                            <li jtk-node-type="question" title="Drag to add new" class="jtk-surface-droppable-node jtk-draggable">
                                <i class="icon-tablet"></i>Question
                            </li>
                            <li jtk-node-type="action" title="Drag to add new" class="jtk-surface-droppable-node jtk-draggable">
                                <i class="icon-eye-open"></i>Action
                            </li>
                            <li jtk-node-type="output" title="Drag to add new" class="jtk-surface-droppable-node jtk-draggable">
                                <i class="icon-eye-open"></i>Output
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="lib/jQuery/js/jquery-3.1.1.min.js"></script>
<!-- <script type="text/javascript" src="lib/jQuery/js/jquery-ui.min.js"></script> -->
<script type="text/javascript" src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>
<!-- jsPlumb -->
<script type="text/javascript" src="lib/jsPlumb/js/jsPlumb-2.2.3-min.js"></script>

<!-- JS -->
<!-- support lib for bezier stuff -->
<script src="lib/jsPlumb/lib/jsBezier-0.8.js"></script>
<!-- event adapter -->
<script src="lib/jsPlumb/lib/mottle-0.7.4.js"></script>
<!-- geometry functions -->
<script src="lib/jsPlumb/lib/biltong-0.3.js"></script>
<!-- drag -->
<script src="lib/jsPlumb/lib/katavorio-0.18.0.js"></script>
<!-- jsplumb util -->
<script src="lib/jsPlumb/src/util.js"></script>
<script src="lib/jsPlumb/src/browser-util.js"></script>
<!-- main jsplumb engine -->
<script src="lib/jsPlumb/src/jsPlumb.js"></script>
<!-- base DOM adapter -->
<script src="lib/jsPlumb/src/dom-adapter.js"></script>
<script src="lib/jsPlumb/src/overlay-component.js"></script>
<!-- endpoint -->
<script src="lib/jsPlumb/src/endpoint.js"></script>
<!-- connection -->
<script src="lib/jsPlumb/src/connection.js"></script>
<!-- anchors -->
<script src="lib/jsPlumb/src/anchors.js"></script>
<!-- connectors, endpoint and overlays  -->
<script src="lib/jsPlumb/src/defaults.js"></script>
<!-- bezier connectors -->
<script src="lib/jsPlumb/src/connectors-bezier.js"></script>
<!-- state machine connectors -->
<script src="lib/jsPlumb/src/connectors-statemachine.js"></script>
<!-- flowchart connectors -->
<script src="lib/jsPlumb/src/connectors-flowchart.js"></script>
<!-- straight connectors -->
<script src="lib/jsPlumb/src/connectors-straight.js"></script>
<!-- SVG renderer -->
<script src="lib/jsPlumb/src/renderers-svg.js"></script>

<!-- no library jsPlumb adapter -->
<script src="lib/jsPlumb/src/base-library-adapter.js"></script>
<script src="lib/jsPlumb/src/dom.jsPlumb.js"></script>
<!-- /JS -->

<!-- global -->
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
